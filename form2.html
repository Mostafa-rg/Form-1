<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form2</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous">
</head>
<body>
    <br><br><br>
    <h4>ثبت نام در سایت</h4>
    
    <div class="form-list">
            
        <div class="user-div">
            <label for="username">نام کاربری</label>
            <input type="name" name="username" placeholder="  نام کاربری" >
            <i class="fas fa-user"></i>
        </div>
        <div class="number-div"> 
            <label for="number">شماره موبایل</label>
            <input type="text" name="number" placeholder="  شماره موبایل" >
            <i class="fas fa-phone"></i>
        </div>
        <div class="email-div">
            <label for="email">ایمیل</label>
            <input type="email" name="email" placeholder="  ایمیل">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="password-div">
            <label for="password">رمز عبور</label>
            <input type="password" name="password" placeholder="  رمز عبور">
            <i class="fas fa-lock"></i>
        </div>
        <div class="password-div">
            <label for="password">تکرار رمز عبور</label>
            <input type="password" name="password" placeholder="  تکرار رمز عبور">
            <i class="fas fa-lock"></i>
        </div>
        <div class="checkbox-div">
            <input type="checkbox" name="checkbox">
            <label for="checkbox">قوانین سایت را می پذیرم</label>
        </div>
        <div>
            <button type="submit">ثبت نام در سایت</button>
        </div>
                
            
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
</body>
</html>
